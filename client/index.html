<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Transcode streams to be under 64Kbps</title>
  </head>
  <body>
    <div id="app">
      <h1>Transcode streams to be under 64Kbps</h1>
      <form id="video-form">
        <label for="video-url">Video URL: </label>
        <input type="text" id="video-url" name="video-url" required disabled/>
        <button type="submit" id="video-form-submit" disabled>Start</button>
        <button id="video-stop" disabled>Stop</button>
        <input id="want-video" type="checkbox" disabled /> <label for="want-video">Want video?</label>
      </form>
      <div id="status">&nbsp;</div>
      <div id="media-player-holder"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
